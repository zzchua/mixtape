				</div>

				</div>
				<div class="check">
					<i class="fa fa-check-square fa-2x inactive" aria-hidden="true"></i>
				</div>
			</div>
			<div class="separator"></div>
			<div class="friend">
				<div class="user">
					<div class="user-circle">
						<img src="https://scontent-sjc2-1.xx.fbcdn.net/hphotos-xat1/v/t1.0-9/10488399_10201510053430412_3499200258778953931_n.jpg?oh=ea856eceb4983b973a27f79ce1ab4d44&oe=57730E90"/>
					</div>
				</div>
				<div class="friend-name">
					<h1>Will Thant</h1>
				</div>
				<div class="check">
					<i class="fa fa-check-square fa-2x inactive" aria-hidden="true"></i>
				</div>
			</div>
			<div class="separator"></div>
			<div class="friend">
				<div class="user">
					<div class="user-circle">

				</div>

				</div>
				<div class="check">
					<i class="fa fa-check-square fa-2x inactive" aria-hidden="true"></i>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>
			$(".fa-check-square").click(function() {
				if ($(this).hasClass("active")) {
					$(this).removeClass("active");
					$(this).css("color","#ddd");
				} else {
					$(this).addClass("active");
					$(this).css("color","#6b2a5f");
				}
			});
		</script>
	</body>

</html>
