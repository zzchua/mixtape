<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <link type="text/css" rel="stylesheet" href="css/main.css"/>

	</head>
	<body>
		<nav> 
			<div class="nav-icons">

				<a href="request.html"><i class="fa fa-question fa-2x" aria-hidden="true"></i></a>
				<a href="send.html"><i class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></a>
				<a href="alerts.html"><i class="fa fa-bell fa-2x" aria-hidden="true"></i></a>
				<a href=""><div id="special">log out</div></a>
			</div>

		<div class="page-title">
